@for(comment of comments; track comment.id) {
    <div class="comment-stack">
        <app-comment [comment]="comment" />
        @if(getChildComments(comment.id).length > 0) {
            <div class="nested-comments-stack" [ngClass]="{ 'hide': areChildrenHidden }" @fade-in-out>
                <button
                    class="collapse-line"
                    aria-label="Hide Replies"
                    (click)="areChildrenHidden = true"
                ></button>
                <div class="nested-comments">
                    <app-comment-list [comments]="getChildComments(comment.id)" />
                </div>
            </div>
            <button
                class="btn"
                [ngClass]="{ 'hide': !areChildrenHidden }"
                [ngStyle]="{ 'margin-top': '1rem' }"
                (click)="areChildrenHidden = false"
            >
            Mutatsd a megjegyz√©st
            </button>
        }
    </div>
}
