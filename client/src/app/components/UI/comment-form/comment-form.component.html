<form (ngSubmit)="handleSubmit()" #commentForm="ngForm">
    <div class="comment-form-row">
      <textarea #textArea
        [(ngModel)]="message"
        name="message"
        placeholder="Írj egy véleményt..."
        class="message-input"
        [disabled]=loading
      ></textarea>
      <button class="btn" type="submit" [disabled]=loading>
        {{loading ? "Betöltés" : "Küldés"}}
      </button>
    </div>
    <div *ngIf="error" class="error-msg">{{error}}</div>
  </form>
