<form (ngSubmit)="handleSubmit()" #commentForm="ngForm">
    <div class="comment-form-row">
      <textarea #textArea
        [(ngModel)]="message"
        name="message"
        placeholder="Írj egy véleményt..."
        class="message-input"
        (keydown)="onKeyDown($event)"
      ></textarea>
      <button class="btn" type="submit">Küldés</button>
    </div>
  </form>
