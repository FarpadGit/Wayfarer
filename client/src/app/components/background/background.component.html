<div class="background-image" [ngClass]="{ 'full': onPostPage, 'blur': blur }"
      [@drop-down]="animationState"
      (@drop-down.done)="animationState === bgStates.entering ? navigate() : null"
  >
  <img
    [src]="'../../../assets/bgs/' + backgroundImage"
    alt=""
    (load)="onImgLoad()"
    [ngClass]="{ 'hide': !onPostPage }"
  />
  <div
    id="Logo"
    [@slide-up]="animationState"
  >
    Wayfarer
  </div>
</div>
